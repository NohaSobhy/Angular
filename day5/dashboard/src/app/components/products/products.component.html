<div class="mt-5 text-center">
  <h1 class="text-muted display-4">Our Products</h1>
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <button
        class="btn btn-primary btn-lg"
        [routerLink]="['/products', 0, 'edit']"
      >
        <i class="bi bi-plus-circle"></i> Add Product
      </button>
    </div>
    <table class="table table-hover shadow-sm rounded">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        @for (product of products; track product.id) {
        <tr>
          <th scope="row">{{ product.id }}</th>
          <td>{{ product.name | uppercase }}</td>
          <td>{{ product.price | currency }}</td>
          <td>{{ product.quantity }}</td>
          <td>
            <i
              [routerLink]="['/products', product.id, 'edit']"
              class="text-info mx-2 fs-3 bi bi-pencil-square"
              title="Edit"
            ></i>
            <i
              [routerLink]="['/products', product.id]"
              class="text-warning mx-2 fs-3 bi bi-eye-fill"
              title="View"
            ></i>
            <i
              (click)="deleteHandler(product.id)"
              class="text-danger mx-2 fs-3 bi bi-trash3-fill"
              title="Delete"
            ></i>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
